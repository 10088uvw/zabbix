          uuid: 9450a68208fd4cb8bde009296d722064
          name: Get
          type: SCRIPT
          key: cloudflare.get
          delay: 0;m01
          history: '0'
          trends: '0'
          value_type: TEXT
          params: |
            var Cloudflare = {
                params: {},
            
                setParams: function (params) {
                    ['api_endpoint', 'token', 'zone'].forEach(function (field) {
                        if (typeof params !== 'object' || typeof params[field] === 'undefined'
                            || params[field] === '') {
                            throw 'Required param is not set: "' + field + '".';
                        }
                    });
            
                    Cloudflare.params = params;
                    if (typeof Cloudflare.params.api_endpoint === 'string') {
                        if (!Cloudflare.params.api_endpoint.endsWith('/')) {
                            Cloudflare.params.api_endpoint += '/';
                        }
                    }
                },
            
                request: function (method, query, data) {
                    var response,
                        request = new HttpRequest(),
                        url = Cloudflare.params.api_endpoint + query;
            
                    request.addHeader('Content-Type: application/json');
            
                    if (Cloudflare.token !== null) {
                        request.addHeader('Authorization: Bearer ' + Cloudflare.params.token);
                    }
            
                    if (typeof data !== 'undefined') {
                        data = JSON.stringify(data);
                    }
            
                    Zabbix.Log(4, '[ Cloudflare ] Sending request: ' + url + ((typeof data === 'string') ? ('\n' + data) : ''));
            
                    switch (method) {
                        case 'get':
                            response = request.get(url, data);
                            break;
            
                        case 'post':
                            response = request.post(url, data);
                            break;
            
                        default:
                            throw 'Unsupported HTTP request method: ' + method;
                    }
            
                    Zabbix.log(4, '[ Cloudflare ] Received response with status code ' + request.getStatus() + ': ' + response);
            
                    if (request.getStatus() < 200 || request.getStatus() >= 300) {
                        var message = 'Request failed with status code ' + request.getStatus();
            
                        message += ': ' + response;
                        throw message;
                    }
            
                    if (response !== null) {
                        try {
                            response = JSON.parse(response);
                        }
                        catch (error) {
                            throw 'Failed to parse response received from Cloudflare. Check debug log for more information.';
                        }
                    }
            
                    return {
                        status: request.getStatus(),
                        response: response
                    };
                }
            }
            
            try {
                Cloudflare.setParams(JSON.parse(value));
            
                var lastHour = new Date(),
                    prevHour = new Date();
            
                prevHour.setTime(lastHour.getTime() - 3600000);
                prevHour.setMinutes(0, 0, 0);
                lastHour.setTime(prevHour.getTime());
                lastHour.setMinutes(59, 59, 0);
            
                var data = {
                    "query": "{viewer {zones(filter: {zoneTag: " + Cloudflare.params.zone + "}) {\
                    httpRequests1hGroups(limit: 100 filter: {\
                        datetime_geq: \"" + prevHour.toISOString() + "\",  datetime_leq: \"" + lastHour.toISOString() + "\"\
                        }) {\
                            sum{\
                                requests\
                                cachedRequests\
                                encryptedRequests\
                                responseStatusMap{ requests edgeResponseStatus }\
                                bytes\
                                cachedBytes\
                                encryptedBytes\
                                threats\
                                pageViews\
                            }\
                            uniq{uniques}\
                            }\
                        }}}", "variables": {}
                }
                var result = Cloudflare.request("post", "graphql/", data);
                var cloudflare = {
                    requests: {
                        all: result.response.data.viewer.zones[0].httpRequests1hGroups[0].sum.requests,
                        cached: result.response.data.viewer.zones[0].httpRequests1hGroups[0].sum.cachedRequests,
                        uncached: result.response.data.viewer.zones[0].httpRequests1hGroups[0].sum.requests -
                            result.response.data.viewer.zones[0].httpRequests1hGroups[0].sum.cachedRequests,
                        cache_hit_ratio: (result.response.data.viewer.zones[0].httpRequests1hGroups[0].sum.cachedRequests /
                            result.response.data.viewer.zones[0].httpRequests1hGroups[0].sum.requests * 100).toFixed(2),
                        encrypted: result.response.data.viewer.zones[0].httpRequests1hGroups[0].sum.encryptedRequests,
                        unencrypted: result.response.data.viewer.zones[0].httpRequests1hGroups[0].sum.requests -
                            result.response.data.viewer.zones[0].httpRequests1hGroups[0].sum.encryptedRequests
                    },
                    bandwidth: {
                        all: result.response.data.viewer.zones[0].httpRequests1hGroups[0].sum.bytes,
                        cached: result.response.data.viewer.zones[0].httpRequests1hGroups[0].sum.cachedBytes,
                        uncached: result.response.data.viewer.zones[0].httpRequests1hGroups[0].sum.bytes -
                            result.response.data.viewer.zones[0].httpRequests1hGroups[0].sum.cachedBytes,
                        cache_hit_ratio: (result.response.data.viewer.zones[0].httpRequests1hGroups[0].sum.cachedBytes /
                            result.response.data.viewer.zones[0].httpRequests1hGroups[0].sum.bytes * 100).toFixed(2),
                        encrypted: result.response.data.viewer.zones[0].httpRequests1hGroups[0].sum.encryptedBytes,
                        unencrypted: result.response.data.viewer.zones[0].httpRequests1hGroups[0].sum.bytes -
                            result.response.data.viewer.zones[0].httpRequests1hGroups[0].sum.encryptedBytes
                    },
                    threats: {
                        all: result.response.data.viewer.zones[0].httpRequests1hGroups[0].sum.threats
                    },
                    pageviews: {
                        all: result.response.data.viewer.zones[0].httpRequests1hGroups[0].sum.pageViews
                    },
                    uniques: {
                        all: result.response.data.viewer.zones[0].httpRequests1hGroups[0].uniq.uniques
                    }
            
                }
                cloudflare.requests.non_error = 0;
                cloudflare.requests.error = 0;
                result.response.data.viewer.zones[0].httpRequests1hGroups[0].sum.responseStatusMap.forEach(function (element) {
                    if (element.edgeResponseStatus == 200) {
                        cloudflare.requests.non_error = element.requests;
                    } else {
                        cloudflare.requests.error += element.requests;
                    }
                });
                cloudflare.requests.non_error_rate = (cloudflare.requests.non_error / cloudflare.requests.all * 100).toFixed(2);
                cloudflare.requests.error_rate = (cloudflare.requests.error / cloudflare.requests.all * 100).toFixed(2);
            
                result = Cloudflare.request("get", "zones/" + Cloudflare.params.zone
                    + "/dns_analytics/report?dimensions=queryName&metrics=queryCount,uncachedCount,staleCount&since="
                    + prevHour.toISOString() + "&until=" + lastHour.toISOString());
                cloudflare.dns = {
                    query: {
                        all: result.response.result.totals.queryCount,
                        uncached: result.response.result.totals.uncachedCount,
                        stale: result.response.result.totals.staleCount
                    }
                }
            
                return JSON.stringify(cloudflare);
            }
            catch (error) {
                Zabbix.log(3, '[ Cloudflare ] ERROR: ' + error);
                throw 'Requesting failed: ' + error;
            }
